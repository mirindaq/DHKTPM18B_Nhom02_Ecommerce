services:
  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    restart: always
    env_file:
      - ./Back-End/env/prod.env
    environment:
      MYSQL_DATABASE: ecommerceWWW
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u${DATABASE_USER}",
          "-p${DATABASE_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ecommerce-network

  backend:
    container_name: ecommerce-backend
    build:
      context: ./Back-End
      dockerfile: Dockerfile
    env_file:
      - ./Back-End/env/prod.env
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: always
    volumes:
      - /home/ubuntu/EcommerceMobile/uploads:/app/uploads
      - /home/ubuntu/EcommerceMobile/logs:/app/logs
    networks:
      - ecommerce-network

  frontend:
    container_name: ecommerce-frontend
    build:
      context: ./Front-End
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
    networks:
      - ecommerce-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
          "||",
          "exit",
          "1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ecommerce-elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ecommerce-network
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ecommerce-qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ecommerce-network

  minio:
    image: minio/minio:latest
    container_name: ecommerce-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ecommerce-network:
    driver: bridge
    name: ecommerce-network

volumes:
  mysql_data:
    name: ecommerce-mysql-data
  elasticsearch_data:
    name: ecommerce-elasticsearch-data
  qdrant_data:
    name: ecommerce-qdrant-data
  minio_data:
    name: ecommerce-minio-data
